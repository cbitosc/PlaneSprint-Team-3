<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-Up</title>
</head>

<body>
    <div class="forms">
        <form action="newpage.html">
            <div class="container">
                <h3>Sign-Up as a New User</h3>
            </div>
            <div class="container1">
                <p style="text-align:center;">Already had an account? <a href="home1.html" target="_blank"><b
                            class="signin">Sign in</b></a></p>
            </div>

            <div class="content">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter your email address" required>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="text" id="password" placeholder="Enter your Password" required>
                </p>
                <p><button class="button1">Submit</button>
                    <input type="reset" name="reset" value="reset" id=button2>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
